<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>{% block title %} {% endblock %}</title>
<link rel="stylesheet" type="text/css" href="static/css/style.css" media="screen" />

</head>
<body>

<div class="navbar">
    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
    <a class="nav-link" href="{{ url_for('about') }}">About</a>
  <div class="dropdown">
  <button class="dropbtn" onclick="myFunction()">Correlations
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content" id="myDropdown">
        <a class="nav-link" href="{{ url_for('vaccinated_deaths') }}">Vaccinated, Boosted, and Deaths</a>
        <a class="nav-link" href="{{ url_for('median_age_death_rate') }}">Death Rate and Median Age</a>
        <a class="nav-link" href="{{ url_for('positive_rate_for_total_tests') }}">Positivity Rate and Total Tests</a>
        <a class="nav-link" href="{{ url_for('icu_patients_vaccinations') }}">ICU Patients and Vaccinations</a>
        <a class="nav-link" href="{{ url_for('boosted_positive_rate') }}">Vaccinated, Boosted, and Positivity Rate</a>
        <a class="nav-link" href="{{ url_for('population_vaccinated') }}">Country Population and  Total Vaccinations</a>
        <a class="nav-link" href="{{ url_for('lockdown_deaths') }}">Lockdowns, Cases, and Deaths</a>
  </div>
  </div>
</div>

<div class="container">
        {% block content %} {% endblock %}
</div>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
</body>
</html>
